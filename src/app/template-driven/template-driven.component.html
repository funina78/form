<h1>Template Driven</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div ngModelGroup="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             [(ngModel)]="user.username"
             name="username"
             required>
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             [(ngModel)]="user.email"
             name="email"
             required
             pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
             #email="ngModel">
             <div *ngIf="!email.valid">
             Invalid Email</div>
             <!-- #email="ngModel" => get the angular formcontrol to this input box and assign to local var email, so we can get the formcontrol value through email.valid -->
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           [(ngModel)]="user.password"
           name="password"
           required>
  </div>
  <div class="radio" *ngFor="let g of genders">
    <label>
        <input type="radio"
                name="gender"
                [(ngModel)]="user.gender"
                [value]="g">
                {{g}}
                <!--for radio button, we need to assign the default value using property binding: [value]="g", that display the value of the choosed radio button context -->
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
  <!--local var f is the angular form control of the whole form #f assigned at the top of this html. we can access form validation through f.-->
</form>
